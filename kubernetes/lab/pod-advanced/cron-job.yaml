apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: cron-job
spec:
  schedule: "*/10 * * * *"
  startingDeadlineSeconds: 60
  concurrencyPolicy: "Allow"
  jobTemplate:
    spec:
      template:
        spec:
          imagePullSecrets:
            - name:  regcred
          containers:
          - name: cron-job
            image: busybox
            args:
            - /bin/sh
            - -c
            - date; echo Hello from Brain Upgrade Kubernetes Cluster...;sleep 60;
          restartPolicy: OnFailure
